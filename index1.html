<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Page</title>

    <link href="css/style.css" rel="stylesheet" >

</head>
<body>
    <form action="" method="get">
        
        <input type="text" name="Firstname" id="Firstname" minlength="5" maxlength="15" placeholder="enter the name" required/></br>
        <input type="password" name="password" id="password" minlength="4" maxlength="20" placeholder="enter the password" required /></br>
        <input type="email" name="email" id="email" placeholder="enter your mail id" required /></br>
        <input type="number" minlength="5" maxlength="10" placeholder="enter your mob number" required /></br>

        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female </br>

        <input type="checkbox" name="Java" id="Java"/> Java
        <input type="checkbox" name="Python" id="Python" /> Python
        <input type="checkbox" name="Ruby" id="Ruby" /> Ruby
        <input type="checkbox" name="Angular JS" id="Angular JS"/> Angular JS </br>

        <select name="" id="">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
        </select> </br>

        <textarea cols="10" rows="10"></textarea></br>

        <input type="file" name="file" id="file"/></br>

        <input type="date" name="" id="" /> </br>
        <input type="datetime-local" name="" id="" /> </br>
        <input type="month" name="" id="" /></br>
        <input type="time" name="" id=""/></br> 
        <input type="week" name="" id="" /> </br>
        <input type="color" name="" id="" /></br>
        <input type="range" name="" id="" /></br>
        <input type="search" name="" id="" /></br>
        <input type="url" name="" id="" /></br>
        <input type="reset" value="reset" /></br>

        <input type="submit" value="submit"/>


    </form>
    
</body>
</html>
