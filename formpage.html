<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        
        <input type="text" name="firstname" minlength="5" maxlength="15" id="firstname" placeholder="please enter a name" required /></br>
        <input type="password" name="password" id="password" placeholder="please enter a password" required></br>
        <input type="email" name="email" id="email" placeholder="please enter your email id" required></br>
        <input type="number" minlength="0" maxlength="10" placeholder="please enter the number" required/></br>

        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female </br>

        <input type="checkbox" name="checkbox" id="checkbox" /> JAVA
        <input type="checkbox" name="checkbox" id="checkbox" /> Ruby
        <input type="checkbox" name="checkbox" id="checkbox" /> Python
        <input type="checkbox" name="checkbox" id="checkbox" /> Angular JS </br>

        <select name="" id="">
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
            <option value="Python">Python</option>
            <option value="Angular JS">Angular JS</option>
        </select> </br>

        <textarea cols="20" rows="10"></textarea> </br>

        <input type="file" name="file" id="file"/> </br>

        <input type="submit" value="submit" />

    </form>

    
</body>
</html>
